        uses: actions/checkout@v2

      - name: Set up CMake
        uses: lukka/get-cmake@v3.21.2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libgtest-dev

      - name: Build and run tests
